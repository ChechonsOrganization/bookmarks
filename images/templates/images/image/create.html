{% extends 'base.html' %}

{% block title %} Marca como favorita una imagen {% endblock title %}

{% block content %}
    <h1>Marca como favorita una imagen</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Marcalo como favorito">
    </form>
{% endblock content %}
